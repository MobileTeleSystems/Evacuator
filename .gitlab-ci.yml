mypy:
  image: $CI_REGISTRY/platform/python:${PYTHON_VERSION}
  variables:
    PYTHON_VERSION: '3.7'
  stage: static analysis
  script:
  - pip install mypy
  - python3 -m mypy --config-file setup.cfg evacuator
  interruptible: true

flake8:
  image: $CI_REGISTRY/platform/python:${PYTHON_VERSION}
  variables:
    PYTHON_VERSION: '3.7'
  stage: static analysis
  script:
  - pip install wemake-python-styleguide
  - python3 -m flake8 --format=default . 2>&1 | tee flake8.txt
  artifacts:
    when: always
    paths: [flake8.txt]
  interruptible: true

black:
  image: $CI_REGISTRY/platform/python:${PYTHON_VERSION}
  variables:
    PYTHON_VERSION: '3.7'
  stage: static analysis
  script:
  - pip install black
  - python3 -m black . --check
  interruptible: true

tests:
  image: ${CI_REGISTRY}/platform/python:${PYTHON_VERSION}
  stage: tests
  variables:
    PYTHON_VERSION: '3.7'
    # Test results files
    COVERAGE_FILE: coverage.xml
    JUNIT_FILE: junitxml.xml
  rules:
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    when: never
  - if: $CI_COMMIT_BRANCH =~ /^(dev|develop|master|main)$/
    variables:
      DOCKER_IMAGE_TAG: dev
  - if: $CI_COMMIT_TAG
    variables:
      DOCKER_IMAGE_TAG: ${CI_COMMIT_TAG}
  - when: on_success
  script:
  - pip install -r requirements-test.txt
  - PYTHONPATH=. pytest tests --cov-append --cov=evacuator --cov-config=tests/.coveragerc --cov-report=xml:${COVERAGE_FILE} --junitxml=${JUNIT_FILE}
  after_script:
  - sed -i s$'$CI_PROJECT_DIR/evacuator'$'evacuator'$ coverage.xml
  artifacts:
    when: always
    paths:
    - coverage.xml
    reports:
      junit:
      - junitxml.xml
      cobertura:
      - coverage.xml
  interruptible: true

sonarqube_check:
  extends: .base_check_sonarqube
  stage: sonarqube_check
  variables:
    SONAR_SOURCES: evacuator
  interruptible: true

build_and_deploy:
  extends: .base_pip_pkg_build_and_deploy_to_jfrog
  stage: artifactory
  variables:
    PYTHON_VERSION: '3.7'
  interruptible: true

# TODO: rewrite for versions before release
build_docs:
  image: $CI_REGISTRY/platform/python:${PYTHON_VERSION}
  variables:
    PYTHON_VERSION: '3.7'
  stage: build_docs
  before_script:
  - export VERSION=$(python setup.py --version)
  - echo "VERSION=$VERSION" >> deploy.env
  script:
  - pip install -r requirements-docs.txt
  - cd docs
  - make html
  - tar cvzf html-${VERSION}.tar.gz -C _build/html .
  - >
    if [ "$CI_COMMIT_TAG" != "" ];
    then cp html-${VERSION}.tar.gz html-latest.tar.gz;
    fi
  artifacts:
    paths:
    - docs/html-*.tar.gz
    reports:
      dotenv: deploy.env
  interruptible: true

publish_docs:
  extends: .base_rt_upload
  stage: artifactory
  variables:
    JFROG_RT_ARTIFACTS_PATTERN: docs/html-*.tar.gz
    JFROG_RT_UPLOAD_PATH: files/everproject/evacuator/
  dependencies:
  - build_docs
  - devops_get_cicd_secrets
  interruptible: true

### --------------- DEPLOY --------------- ###
pages:
  extends: .base_pages_deploy_sphinx
  stage: deploy
  variables:
    CICD_PAGES_ARTIFACTORY_DOCS_PATH: files/everproject/${CI_PROJECT_NAME}/docs
  interruptible: true

start_environment_docs:
  stage: clean_repo
  dependencies:
  - build_docs
  environment:
    name: docs/$CI_COMMIT_REF_SLUG
    url: ${CI_PAGES_URL}/${VERSION}/
    on_stop: stop_environment_docs
  script:
  - echo "Start docs"
  rules:
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    when: never
  - if: $CI_COMMIT_BRANCH =~ /^(dev|develop|master|main)$/
    when: never
  - if: $CI_COMMIT_TAG
    when: never
  - when: always

stop_environment_docs:
  extends: .base_rt_cli
  stage: clean_repo
  script:
    # Remove artifacts for feature/bug branch
  - export CI_COMMIT_REF_SLUG=$(echo $CI_COMMIT_REF_SLUG | tr '-' '.')
  - jfrog rt delete files/everproject/evacuator/docs/*+${CI_COMMIT_REF_SLUG}*
  - jfrog rt delete pypi-local/evacuator/*+${CI_COMMIT_REF_SLUG}
  environment:
    name: docs/$CI_COMMIT_REF_SLUG
    action: stop
  rules:
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    when: never
  - if: $CI_COMMIT_BRANCH =~ /^(dev|develop|master|main)$/
    when: never
  - if: $CI_COMMIT_TAG
    when: never
  - when: manual
    allow_failure: true
