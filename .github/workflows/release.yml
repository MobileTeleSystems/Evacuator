name: Release

on:
  push:
    tags:
    - '*'

jobs:
  release:
    name: Release package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-3.11-release-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-3.11-release-${{ hashFiles('requirements*.txt') }}
          ${{ runner.os }}-python-3.11-tests-${{ hashFiles('requirements*.txt') }}
          ${{ runner.os }}-python-3.11-codeql-${{ hashFiles('requirements*.txt') }}
          ${{ runner.os }}-python-3.11-release-
          ${{ runner.os }}-python-3.11-tests-
          ${{ runner.os }}-python-3.11-codeql-
          ${{ runner.os }}-python
          ${{ runner.os }}-
    - name: Upgrade pip
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build package
      run: python setup.py sdist bdist_wheel

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}
        repository_url: https://pypi.org/legacy/
